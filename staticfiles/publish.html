<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content='width=device-width'/>

  <title>个人资料</title>
  <script src="http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/lib/bootstrap-datetimepicker.min.js"></script>
  <link href="/static/css/lib/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="/static/css/base.css" rel="stylesheet">

  <style>
    div.dropdown1 {
      z-index: 1001;
    }

    div.dropdown2 {
      z-index: 1000;
    }

    div.input-group {
      margin: 0 60px 20px;
    }

    .bootstrap-datetimepicker-widget {
      width: 305px;
    }

    td, td span {
      font-size: 18px;
    }

    .table-condensed {
      width: 500px;
    }

    .table-condensed>tbody>tr>td {
      padding: 20px;
    }

    .table-condensed>tbody>tr>td span {
      height: 30px;
      margin-top: 25px;
    }

    div.container {
      height: 1100px;
    }
  </style>

  <script>
    $('head').find("meta[name=viewport]").attr('content', 'width=device-width, initial-scale=' + $(window).width() / 640 + ', maximum-scale=' + $(window).width() / 640 + ', minimum-scale=' + $(window).width() / 640 + ', user-scalable=0"');
    $(function() {
      $("div[type=submit]").click(function() {
        $("button[type=submit]").click();
      });
      $.fn.datetimepicker.dates['en'] = {
        days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
        daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        daysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
        months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
        monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
        today: "今日",
        meridiem: ["上午", "下午"],
        suffix: [],
      };

      $('#datetimepicker1').datetimepicker({
        weekStart: 1, autoclose: 1, todayHighlight: 1, startView: 2, minView: 0, maxView: 2, pickerPosition: 'bottom-left'
      });
      $('#datetimepicker2').datetimepicker({
        weekStart: 1, autoclose: 1, todayHighlight: 1, startView: 2, minView: 0, maxView: 2, pickerPosition: 'bottom-left'
      });
      $("li a").click(function(event) {
        $(this).parentsUntil("div").parent().find("span").html($(this).html()).removeClass("text-muted");
        event.preventDefault();
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <form action="" method="post" class="form" role="form">
      <div>
        <img src="/static/img/all.png" style="margin: 30px 140px 30px 120px; width: 380px;"></img>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <img src="/static/img/subject.png" />
        </span>
        <input type="text" class="form-control" placeholder="微沙龙主题 建议35字以内">
      </div>
      <div id="datetimepicker1" class="input-group date form_datetime" data-date-format="yyyy/mm/dd - hh:ii p">
        <span class="input-group-addon">
          <img src="/static/img/clock.png" />
        </span>
        <input type="text" class="form-control" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" style="margin-right: 5px; margin-bottom: 5px;"></span></span>
      </div>
      <div id="datetimepicker2" class="input-group date form_datetime" data-date-format="yyyy/mm/dd - hh:ii p">
        <span class="input-group-addon">
          <img src="/static/img/clock.png" />
        </span>
        <input type="text" class="form-control" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" style="margin-right: 5px; margin-bottom: 5px;"></span></span>
      </div>
      <div class="dropdown dropdown1 input-group">
        <span class="input-group-addon">
          <img src="/static/img/place.png" />
        </span>
        <div class="form-control" style="padding-top: 18px;">
          <div data-toggle="dropdown">
            <span class="text-muted">所有地点（共7家可选）</span>
            <img src="/static/img/arrow.png" class="pull-right" style="height: 68px; margin-right: -12px; margin-top: -18px;"/>
          </div>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem">荷塘月色咖啡1</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡2</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡3</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡4</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡5</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡6</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡7</a></li>
          </ul>
        </div>
      </div>
      <div class="dropdown dropdown2 input-group">
        <span class="input-group-addon">
          <img src="/static/img/num_circle_gray.png" />
        </span>
        <div class="form-control" style="padding-top: 18px;">
          <div data-toggle="dropdown">
            <span class="text-muted">参与人数（3-7人）</span>
            <img src="/static/img/arrow.png" class="pull-right" style="height: 68px; margin-right: -12px; margin-top: -18px;"/>
          </div>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem">3</a></li>
            <li role="presentation"><a role="menuitem">4</a></li>
            <li role="presentation"><a role="menuitem">5</a></li>
            <li role="presentation"><a role="menuitem">6</a></li>
            <li role="presentation"><a role="menuitem">7</a></li>
          </ul>
        </div>
      </div>
      <div class="input-group border-radius" style="width: 520px;">
        <div class="form-control border-none" style="padding-top: 18px; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
          <img src="/static/img/desc.png"></img>
          <span style="margin-left: 22px;">微沙龙简介</span>
        </div>
        <textarea class="form-control border-none" rows="5" placeholder="请输入微沙龙的介绍" style="font-size: 20px; height: 210px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0; border-top-right-radius: 0;"></textarea>
      </div>
      <div class="text-muted" style="margin: 0 0 30px 70px; font-size: 18px;">
        提示：发起人手机将被公开给沙龙报名参与者！
      </div>
      <div class="btn-primary" type="submit" style="margin: 0 90px; height: 60px; width: 460px; letter-spacing: 8px; padding-top: 15px;">发布微沙龙</div>
      <button type="submit" style="display: none;"></button>
    </form>
  </div>

  <!-- publish success -->
  <div id="success" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <img src="/static/img/cancel.png" data-dismiss="modal" class="pull-right close" style="width: 50px; position: relative; left: 25px; bottom: 25px">
        <img src="/static/img/succ.png" style="margin: 135px 170px 30px;">
        <p class="text-center" style="margin-top: 10px;">发布成功！</p>
        <p class="text-center" style="margin-left: 90px; margin-right: 90px;">您可以
        <a class="text-primary" href="#">分享给微信好友</a>
        或
        <a class="text-primary" href="#">分享到朋友圈</a>
        </p>
      </div>
    </div>
  </div>

  <!-- uncomment below to show succ -->
  <!-- <script> -->
  <!--   $('#success').modal(); -->
  <!-- </script> -->

</div>

</body>
</html>
