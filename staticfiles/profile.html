<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content='width=device-width'/>

  <title>个人资料</title>
  <script src="http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/base.css" rel="stylesheet">
  <style>
    div.input-group {
      height: 70px;
      margin: 0 60px 10px;
    }

    input.form-control, div.form-control {
      height: 70px;
      font-size: 28px;
    }

    div.form-control {
      padding-top: 20px;
    }

    span.input-group-addon {
      background-color: #fff;
      font-size: 28px;
    }
  </style>

  <script>
    $('head').find("meta[name=viewport]").attr('content', 'width=device-width, initial-scale=' + $(window).width() / 640 + ', maximum-scale=' + $(window).width() / 640 + ', minimum-scale=' + $(window).width() / 640 + ', user-scalable=0">');
  </script>
</head>
<body>
  <div class="container container-padding">
    <form action="" method="post" class="form" role="form">
      <div>
        <img class="img-responsive" src="/static/img/all.png" style="width: 380px; margin: 25px 140px 25px 120px;"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" value="李明">
      </div>
      <div class="input-group">
        <span class="input-group-addon">学号</span>
        <input type="text" class="form-control" value="2012000000">
      </div>
      <div class="input-group">
        <span class="input-group-addon">院系</span>
        <input type="text" class="form-control" value="马克思主义学院">
      </div>
      <div class="input-group">
        <span class="input-group-addon">手机</span>
        <input type="text" class="form-control" value="18800000000">
      </div>
      <div class="input-group">
        <span class="input-group-addon">邮件</span>
        <input type="text" class="form-control" value="liming@gmail.com">
      </div>
      <div class="input-group">
        <span class="input-group-addon">微信</span>
        <input type="text" class="form-control" value="123456789">
      </div>
      <div class="input-group border-radius">
        <div class="form-control border-none" style="width: 520px;">
          <img class="small" src="/static/img/5.png"></img>
          <span style="font-size: 28px;">个人简介</span>
        </div>
        <textarea id="introduction" class="form-control border-none" rows="3" style="font-size: 28px; height: 140px;">hello world!</textarea>
      </div>
      <button class="btn btn-lg btn-primary btn-block" style="margin: 40px 85px; font-size: 24px; height: 55px; width: 470px;" type="submit">保存修改</button>
    </form>
  </div>
</div>

</body>
</html>
