<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>个人资料</title>
  <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/lib/bootstrap-theme.min.css" rel="stylesheet">
  <script src="/static/js/lib/jquery-2.1.0.min.js"></script>
  <script src="/static/js/lib/bootstrap.min.js"></script>
  <link href="/static/css/base.css" rel="stylesheet">

  <style>
    div.input-group {
      height: 35px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    input.form-control {
      height: 35px;
    }

    .input-group-addon {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container container-padding-both">
    <form action="" method="post" class="form" role="form">
      <div class="center-80">
        <img class="img-responsive" src="/static/img/all.png"></img>
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" value="李明">
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">学号</span>
        <input type="text" class="form-control" value="2012000000">
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">院系</span>
        <input type="text" class="form-control" value="马克思主义学院">
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">手机</span>
        <input type="text" class="form-control" value="18800000000">
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">邮件</span>
        <input type="text" class="form-control" value="liming@gmail.com">
      </div>
      <div class="input-group center-90">
        <span class="input-group-addon">微信</span>
        <input type="text" class="form-control" value="123456789">
      </div>
      <div class="input-group border-radius center-90">
        <div class="form-control border-none">
          <img class="small" src="/static/img/5.png"></img>
          <span class="font-middle">个人简介</span>
        </div>
        <textarea id="introduction" class="form-control border-none" rows="5" value="hello world"></textarea>
      </div>
      <button class="btn btn-lg btn-primary btn-block center-80" type="submit">保存修改</button>
    </form>
  </div>
</div>

</body>
</html>
