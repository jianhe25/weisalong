<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content='width=device-width'/>

  <title>发布微沙龙</title>
  <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="/css/lib/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">
  <script src="/js/lib/jquery-2.1.1.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script src="/js/lib/bootstrap-datetimepicker.min.js"></script>

  <style>
    div.dropdown1 {
      z-index: 1002;
    }

    div.dropdown2 {
      z-index: 1001;
    }

    div.dropdown3 {
      z-index: 1000;
    }

    div.input-group {
      margin: 0 6.4% 3.1%;
    }

    .bootstrap-datetimepicker-widget {
      width: 85px;
    }

    td, td span {
      font-size: 12px;
    }

    .table-condensed {
      width: 200px; 
    }

    .table-condensed>tbody>tr>td {
      padding: 10px;
    }

    .table-condensed>tbody>tr>td span {
      height: 10px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <form action="" method="post" class="form" role="form">
      <div style="margin: 7.8% 10.9% 9.4% 15.8%;">
        <img src="/img/all.png" style="width: 85%"></img>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <img src="/img/subject.png" class="icon"/>
        </span>
        <input type="text" class="form-control" placeholder="微沙龙主题 建议35字以内">
      </div>

      <div id="datetimepicker" class="input-group date form_datetime" data-date-format="yyyy/mm/dd - hh:ii p">
        <span class="input-group-addon">
          <img src="/img/clock.png" class="icon"/>
        </span>
        <input type="text" class="form-control" placeholder="起始时间（至少12小时后）" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar font-middle">设置</span></span>
      </div>

      <div class="dropdown dropdown1 input-group">
        <span class="input-group-addon">
          <img src="/img/clock.png" class="icon"/>
        </span>
        <div class="form-control">
          <div data-toggle="dropdown">
            <span class="text-muted font-middle">持续时间</span>
            <img src="/img/arrow.png" class="pull-right" style="width: 10.4%; margin-right: -3%; margin-top: -1%;"/>
          </div>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem">30分钟</a></li>
            <li role="presentation"><a role="menuitem">60分钟</a></li>
            <li role="presentation"><a role="menuitem">90分钟</a></li>
            <li role="presentation"><a role="menuitem">120分钟</a></li>
            <li role="presentation"><a role="menuitem">150分钟</a></li>
            <li role="presentation"><a role="menuitem">180分钟</a></li>
            <li role="presentation"><a role="menuitem">210分钟</a></li>
            <li role="presentation"><a role="menuitem">240分钟</a></li>
          </ul>
        </div>
      </div>

      <div class="dropdown dropdown2 input-group">
        <span class="input-group-addon">
          <img src="/img/place.png" class="icon"/>
        </span>
        <div class="form-control">
          <div data-toggle="dropdown">
            <span class="text-muted font-middle">所有地点（共7家可选）</span>
            <img src="/img/arrow.png" class="pull-right" style="width: 10.4%; margin-right: -3%; margin-top: -1%;"/>
          </div>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem">荷塘月色咖啡1</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡2</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡3</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡4</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡5</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡6</a></li>
            <li role="presentation"><a role="menuitem">荷塘月色咖啡7</a></li>
          </ul>
        </div>
      </div>
      <div class="dropdown dropdown3 input-group">
        <span class="input-group-addon">
          <img src="/img/num_circle_gray.png" class="icon"/>
        </span>
        <div class="form-control">
          <div data-toggle="dropdown">
            <span class="text-muted font-middle">参与人数（3-7人）</span>
            <img src="/img/arrow.png" class="pull-right" style="width: 10.4%; margin-right: -3%; margin-top: -1%;"/>
          </div>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li role="presentation"><a role="menuitem">3</a></li>
            <li role="presentation"><a role="menuitem">4</a></li>
            <li role="presentation"><a role="menuitem">5</a></li>
            <li role="presentation"><a role="menuitem">6</a></li>
            <li role="presentation"><a role="menuitem">7</a></li>
          </ul>
        </div>
      </div>
      <div class="input-group border-radius" style="width: 88%;">
      <div class="form-control border-none" style="border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
        <img src="/img/desc.png" class="icon"></img>
        <span class="font-middle" style="margin-left: 3.4%;">微沙龙简介</span>
      </div>
      <textarea class="form-control border-none" rows="5" placeholder="请输入微沙龙的介绍" style="height: 100px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0; border-top-right-radius: 0;"></textarea>
    </div>
      <div class="text-muted font-small" style="margin: 0 0 4.7% 10.9%;">
        提示：发起人手机将被公开给沙龙报名参与者！
      </div>
      <div class="btn-primary" type="submit" style="margin: 0 14.1%; width: 71.9%; letter-spacing: 1.2%; padding: 1.5%;">发布微沙龙</div>
      <button type="submit" style="display: none;"></button>
    </form>
  </div>

  <!-- publish success -->
  <div id="success" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <img src="/img/cancel.png" data-dismiss="modal" class="pull-right close" style="width: 7.8%; height: 7.8%; position: relative; left: 3.9%; bottom: 3.9%">
        <img src="/img/succ.png" style="margin-left: 35%; margin-top: 10%; margin-bottom: 5%">
        <p class="text-center" style="margin-top: 1.6%;">发布成功！</p>
        <p class="text-center" style="margin-left: 14.1%; margin-right: 14.1%;">您可以
        <a class="text-primary" href="#">分享给微信好友</a>
        或
        <a class="text-primary" href="#">分享到朋友圈</a>
        </p>
      </div>
    </div>
  </div>

  <!-- uncomment below to show succ -->
  <!--<script> -->
<!--$('#success').modal(); -->
<!--<0/script> -->

</div>

</body>
</html>

<script>
  $(function() {
    $("div[type=submit]").click(function() {
      $("button[type=submit]").click();
    });

    $("li a").click(function(event) {
      $(this).parent().parent().parent().find("span").html($(this).html()).removeClass("text-muted");
      event.preventDefault();
    });

    $.fn.datetimepicker.dates['en'] = {
      days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
      daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
      daysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
      months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
      monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
      today: "今日",
      meridiem: ["上午", "下午"],
      suffix: [],
    };

    var getDate = function() {
      var date = new Date();
      date.setTime(date.getTime() + 12 * 3600 * 1000);
      return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes();
    };

    $('#datetimepicker').datetimepicker({
      weekStart: 1, autoclose: 1, startView: 2, minView: 0, maxView: 2, pickerPosition: 'bottom-left', startDate: getDate(), initialDate: getDate()
    });
  });
</script>
